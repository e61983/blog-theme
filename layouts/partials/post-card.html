<article class="post-card">
    <div class="post-card-content">
        <!-- Post Title -->
        <h3 class="post-card-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h3>
        
        <!-- Post Meta -->
        <div class="post-card-meta">
            <time class="post-card-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                {{ .Date.Format "2006年01月02日" }}
            </time>
            
            {{ if .Site.Params.showReadingTime }}
                <span class="post-card-reading-time">{{ .ReadingTime }} 分鐘閱讀</span>
            {{ end }}
        </div>
        
        <!-- Post Summary -->
        {{ if .Summary }}
            <div class="post-card-summary">
                {{ .Summary }}
            </div>
        {{ end }}
        
        <!-- Post Tags -->
        {{ if .Params.tags }}
            <div class="post-card-tags">
                {{ range first 3 .Params.tags }}
                    <span class="post-card-tag">{{ . }}</span>
                {{ end }}
            </div>
        {{ end }}
        
        <!-- Continue Reading -->
        <div class="post-card-footer">
            <a href="{{ .Permalink }}" class="read-more">繼續閱讀 →</a>
        </div>
    </div>
</article>
